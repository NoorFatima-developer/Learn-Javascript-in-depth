<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <div class="container">

      <div class="feedback">
        <strong>Your Feedback👀</strong>
      </div>

      <section class="ratingcontainer">

        <div class="rating">
          <div class="icon">😒</div>
          <small>Unhappy</small>
        </div>
  
        <div class="rating">
          <div class="icon">😐</div>
          <small>Neutral</small>
        </div>
  
        <div class="rating">
          <div class="icon">🥰</div>
          <div class="overlay">
            <span></span>
          </div>
          <small>Satisfied</small>
        </div>
          
      </section>

      <button class="btn" id="send">Send Feedback</button>

    </div>
  </main>

  <script src="app.js"></script>
  
</body>
</html>
